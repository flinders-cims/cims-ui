<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Details - Flinders Cims</title>
    <link rel="stylesheet" href="chemical-details.css"> <!-- Link to CSS file for styling -->
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Flinders Cims Logo">
                <h1>Flinders Cims</h1>
            </div>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <div class="user-icon">
                    <img src="user.png" alt="User Icon">
                </div>
            </nav>
        </header>
        <div class="breadcrumbs">
            <a href="dashboard.html">Dashboard</a> > <a href="stockin-hand.html">Stock in Hand</a> > <span>Chemical Details</span>
        </div>
        <main>
            <div class="details-container">
                <h2>Chemical Details</h2>
                <div class="chemical-info">
                    <div class="info-group">
                        <label>Chemical Name:</label>
                        <span id="chemicalName">Loading...</span>
                    </div>
                    <div class="info-group">
                        <label>Systematic Name:</label>
                        <span id="systematicName">Loading...</span>
                    </div>
                    <div class="info-group">
                        <label>Generic Risk Category:</label>
                        <span id="genericRiskCategory">Loading...</span>
                    </div>
                    <div class="info-group">
                        <label>Risk Level:</label>
                        <span id="riskLevel">Loading...</span>
                    </div>
                </div>
                <div class="additional-info">
                    <div class="info-section">
                        <label>Storage Requirements</label>
                        <textarea readonly id="storageRequirements">Loading...</textarea>
                    </div>
                    <div class="info-section">
                        <label>Disposal Procedure</label>
                        <textarea readonly id="disposalProcedure">Loading...</textarea>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Flinders Cims. All rights reserved.</p>
        </footer>
    </div>
    <script src="chemical-details.js"></script> <!-- JavaScript for API data handling -->
</body>
</html>
