
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinders Cims - Create Request</title>
    <link rel="stylesheet" href="Css/Pending_SR.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="img/logo2.png" alt="Flinders Cims Logo">
        <h1 class="logo">FlindersCIMS</h1>
    </div>
    <nav class="nav-item">
        <a href="ResearchStaffdash.html" class="nav-links">Dashboard</a>
    </nav>
</header>
<div class="container" >
    <div class="breadcrumb">
        Dashboard &gt; pending Request
    </div>

    <form id="pending-request-form">
        <h1>Pending Request</h1>


        <div class="form-content">
            <!-- Left section -->
            <div class="form-left">
                <label for="Chemical-Name">Chemical Name :</label>
                <div id="Chemical-Name">chemical_name</div>

                <label for="Research-Title">Research Title:</label>
                <div id="Research-Title">research</div>

                <label for="date">Date:</label>
                <div id="date">14/10/2024</div>

                <label for="Expected_date">Expected Date :</label>
                <div id="Expected_date">20/10/2024</div>

                <label for="Quantity">Quantity :</label>
                <div id="Quantity">2</div>

            </div>

            <!-- Right section -->
            <div class="form-right">
                <label for="Staff-Name">Staff Name :</label>
                <div id="Staff-Name">Mansi</div>

                <label for="Status">Status :</label>
                <div id="Status">pending</div>

                <label for="risk">Risk Score :</label>
                <div id="risk">5</div>

                <label for="hazard">Hazard Type :</label>
                <div id="hazard"></div>

                <label for="chemical_toxic">Chemical Toxic :</label>
                <div id="chemical_toxic">yes</div>

                <div id="commentBox">
                    <label for="Comment">Comment:</label>
                    <textarea id="Comment" rows="5" placeholder="ADD Comments"></textarea>
                </div>
            </div>
        </div>

        <div class="submit">
            <button type="submit" id="approve" class="submit-btn">Approve</button>
            <button type="submit" id="higher_approve" class="submit-btn">Higher Approve</button>
            <button type="submit" id="reject" class="submit-btn">Reject</button>
        </div>
    </form>
</div>

<footer class="footer2">
    <p>Contact us at chemorder@flinders.edu.au | +61 8 8201 3911</p>
</footer>
<script src="Javascript/Pending_SR.js"></script>

</body>
</html>
