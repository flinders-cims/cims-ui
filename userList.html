<script>
// JavaScript code to fetch and display data from the API
document.addEventListener('DOMContentLoaded', function () {
    // Function to fetch user data from the API
    function fetchUsers() {
        fetch('https://flinders-cims-api-dev.azurewebsites.net/cims/users/all')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                populateTable(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Function to populate the table with user data
    function populateTable(users) {
        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = ''; // Clear existing table rows

        // Loop through each user and create a row
        users.forEach(user => {
            const row = document.createElement('tr');
            
            // Add table data (td) for each column based on the updated API response
            row.innerHTML = `
                <td><a href="userDetails.html?userId=${user.userId}">${user.userId}</a></td>
                <td>${user.username}</td>
                <td>${user.role}</td>
                <td>${user.firstName}</td>
                <td>${user.emailId}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // Fetch users when the page loads
    fetchUsers();
});
</script>

</body>
