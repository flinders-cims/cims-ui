<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinders Cims - User Details</title>
    <link rel="stylesheet" href="Css/user-styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="flinders-logo.png" alt="Flinders Logo" class="logo">
            <h1>Flinders Cims</h1>
            <div class="user-icon">
                <i class="fa fa-user-circle"></i> <!-- Placeholder for user profile icon -->
            </div>
        </div>
    </header>

    <main class="container">
        <div class="left-panel">
            <h2>User Details</h2>
            <p><strong>User Name:</strong> <span id="username"></span></p>
            <p><strong>User ID:</strong> <span id="userid"></span></p>
            <p><strong>First Name:</strong> <span id="firstname"></span></p>
            <p><strong>Last Name:</strong> <span id="lastname"></span></p>
            <p><strong>Phone Number:</strong> <span id="phonenumber"></span></p>
            <p><strong>Email ID:</strong> <span id="emailid"></span></p>
        </div>
        <div class="right-panel">
            <img src="user_image.png" alt="User Image" id="userImage">
            <button id="deleteButton">Delete</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Flinders Cims</p>
    </footer>

    <script src="Javascript/userDetails.js"></script>
</body>
</html>
