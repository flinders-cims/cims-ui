name: Frontend Build and Deploy

on:
  push:
    branches:
      - cims-ui-dev  # Adjust branch name as needed
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - cims-ui-dev

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build and Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SMOKE_022D95100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "." 

      # Trigger the backend workflow after successful frontend deployment
      - name: Trigger Backend Pipeline
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.BACKEND_REPO_PAT }}" \
            https://api.github.com/repos/flinders-cims/cims-api-backend-services/dispatches \
            -d '{"event_type": "trigger-backend-deploy"}'

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SMOKE_022D95100 }}
          action: "close"
