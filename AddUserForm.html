<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flinders Cims</title>
  <link rel="stylesheet" href="/Css/AddUserForm.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="img/logo2.png" alt="Flinders Cims Logo">
        <h1 class="logo">FlindersCIMS</h1>
    </div>
    <div class="header-right">
        <a href="HighSupervisorDashboard.html" class="home-button">Home</a>
        <a href="index.html" class="logout-button">Logout</a>
    </div>
</header>

<div class="container">
  <form class="form-container" id="userForm">
      <div class="form-group">
        <label for="firstname">First Name new:</label>
        <input type="text" id="firstname" name="firstname" placeholder="">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="">
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="">
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="">
      </div>
      <div class="form-group">
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" placeholder="">
      </div>
      <div class="submit">
        <button type="submit" class="submit-btn">Create</button>
      </div>
    </form>
  </div>
<footer class="footer2">
  <p>Contact us at: flindersCIMS@flinders.edu.au | +61 8 8201 3911</p>
</footer>
<script src="Javascript/userform.js"></script>
</body>
</html>
