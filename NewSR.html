<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flinders Cims - Create Request</title>
    <link rel="stylesheet" href="Css/NewSR.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="img/logo2.png" alt="Flinders Cims Logo">
        <h1 class="logo">FlindersCIMS</h1>
    </div>
    <nav class="nav-item">
        <a href="ResearchStaffdash.html" class="nav-links">Dashboard</a>
    </nav>
</header>
<div class="container">
    <div class="breadcrumb">
        Dashboard &gt; Create Request
    </div>

    <form id="service-request-form">
        <!-- Section Title -->
        <h1>Create Service Request</h1>

        <label for="cas-number">Enter CAS Number:</label>
        <input type="text" id="cas-number" class="cas-input" placeholder="1234567" maxlength="7">


        <!-- First Name Field -->
        <label for="Chemical-Name">Chemical Name</label>
        <input type="text" id="Chemical-Name" name="first-name" placeholder="Enter Chemical Name">

        <label for="Research Title">Research Title</label>
        <input type="text" id="Research Title" name="first-name" placeholder="Enter Research Title">


        <!-- Last Name Field -->
        <label for="Supervisor Name">Supervisor Name</label>
        <input type="text" id="Supervisor Name" name="Supervisor Name" placeholder="Supervisor Name">

        <label>Create Request Date</label>
        <div class="date-box">
            <view id="current-date"></view>
        </div>

        <label>Expected Date</label>
        <div class="dob-container">
            <label for="expected-day"></label>
            <select id="expected-day" name="expected-day">
                <option value="">DD</option>
            </select>
            <label for="expected-month"></label>
            <select id="expected-month" name="expected-month">
                <option value="">MM</option>
            </select>
            <label for="expected-year"></label>
            <select id="expected-year" name="expected-year">
                <option value="">YYYY</option>
            </select>
        </div>
        <label>Risk Score</label>
        <div class="select-box">
            <label for="riskRange">Select Risk Level:</label>
            <input type="range" id="riskRange" min="0" max="10" step="1" value="0" oninput="updateRiskLabel(this.value)">
            <div class="risk-output">
                <span id="riskPercentage">0</span> - <span id="riskLevel">Low</span>
            </div>
        </div>

        <label for="options-container">What type of Hazards are associated?</label>
        <div class="multi-select">
            <div class="select-box" id="select-box">
                <span class="placeholder">Select hazard types</span>
                <div class="options-container" id="options-container">
                    <label>
                        <input type="checkbox" value="Irritant"> Irritant
                    </label>
                    <label>
                        <input type="checkbox" value="Coorosive"> Coorosive
                    </label>
                    <label>
                        <input type="checkbox" value="Sensitising Agent"> Sensitising Agent
                    </label>
                    <label>
                        <input type="checkbox" value="Toxic"> Toxic
                    </label>
                    <label>
                        <input type="checkbox" value="Carcinogenic"> Carcinogenic
                    </label>
                    <label>
                        <input type="checkbox" value="Mutagenic"> Mutagenic
                    </label>
                    <label>
                        <input type="checkbox" value="Teratogenic"> Teratogenic
                    </label>
                    <label>
                        <input type="checkbox" value="Cytotoxic"> Cytotoxic
                    </label>
                    <label>
                        <input type="checkbox" value="Explosive"> Explosive
                    </label>
                    <label>
                        <input type="checkbox" value="Flammable"> Flammable
                    </label>
                </div>
            </div>
        </div>

        <label for="isToxic">Is the chemical toxic?</label>
        <select id="isToxic" name="isToxic" onchange="handleToxicityChange()">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <div id="toxicEffectsContainer" style="display: none;">
            <label for="toxicEffects">What type of toxic effects does the substance/s have?</label>
            <select id="toxicEffects" name="toxicEffects">
                <option value="Acute (immediate)">Acute (immediate)</option>
                <option value="Chronic (Long-term)">Chronic (long-term)</option>
                <option value="Acute & chronic">Acute & chronic</option>
            </select>
        </div>


        <!-- Quantity input field -->
        <h2>Product Quantity</h2>

        <label for="unitSelect">Select Unit:</label>
        <select id="unitSelect" name="unitSelect">
            <option value="grams">Grams (g)</option>
            <option value="milliliters">Milliliters (ml)</option>
            <option value="liters">Liters (l)</option>
        </select>
        <br><br>
        <p id="selectedQuantity"></p>



        <!-- Input field for quantity -->
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" step="1" value="0">
        <span id="unitLabel">g</span>
        <br><br>
<div class="submit">
        <button type="submit" class="submit-btn">Submit</button>
</div>
</form>
</div>
<footer class="footer2">
    <p>Contact us at chemorder@flinders.edu.au | +61 8 8201 3911</p>
</footer>
<script src="Javascript/NewSR.js"></script>
</body>
</html>
